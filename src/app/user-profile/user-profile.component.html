<app-navigation-bar></app-navigation-bar>
<div style="padding: 1rem;">
    <div>
        <h1>Profile</h1>
        <p>Username: {{user.Username}} </p>
        <p>Email: {{user.Email}} </p>
    </div>


    <h2>Your favorite movies:</h2>
    <div *ngIf="favoriteMovies.length === 0;">
        <p>No favorite movies added yet</p>
    </div>
    <mat-list>
        <mat-list-item *ngFor="let movie of favoriteMovies;">
            <img matListItemAvatar src="{{movie.ImagePath}}" />
            <span matListItemTitle>{{movie.Title}}</span>
        </mat-list-item>
    </mat-list>

    <h2>Update Profile</h2>
    <form>
        <mat-form-field>
            <input matInput [(ngModel)] = "userData.Password" minlength="8" type="password" placeholder="Password..." name="Password" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)] = "userData.Email" type="email"  name="Email" placeholder="Email..." required>
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="userData.Birthday" type="date" name="Birthdat" placeholder="Birthday..." required>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateUser()" color="primary">
        Update
    </button>
    <button class="delete-button" mat-stroked-button color="warn" (click)="deleteUser()">
        Delete Account
    </button>



</div>
